<div class="center">
  <nav >
    <!-- <a (click) ="home()" class="style" >Home</a> -->
    
    <a (click)="profile()"class="style">Profile</a>
    </nav>
    <router-outlet></router-outlet>
</div>

<div >
 <table mat-table [dataSource] ="dataSource" class=" mat-elevation-z8">
    <ng-container matColumnDef="SerialNumber">
        <th mat-header-cell *matHeaderCellDef> Serial Number </th>
        <td mat-cell *matCellDef="let element;let i = index;"> {{i + 1}} </td>
      </ng-container>
      <ng-container matColumnDef="empId">
        <th mat-header-cell *matHeaderCellDef>EmployeeID </th>
        <td mat-cell *matCellDef="let element">
            <ng-container ng-click="birthdyWish(element.empId)">
                {{element.empId}}
            </ng-container>
            </td>
           
      </ng-container>
    <ng-container matColumnDef="firstName" >
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> EmailAddress </th>
      <td mat-cell *matCellDef="let element"> {{element.email }} </td>
    </ng-container>
    <ng-container matColumnDef="BirthDate">
      <th mat-header-cell *matHeaderCellDef> BirthDate </th>
      <!-- <ng-container *matCellDef="let element">
      <td mat-cell  *ngIf = "(element.empDetails != null); else element.empDetails.birtDate" > {{''}}</td>
    </ng-container>
      <ng-template #element.empDeatils.birthDate>
      <td mat-cell *matCellDef="let element" >   {{element.empDetails.birtDate}}</td>
    </ng-template> -->
    <ng-container *matCellDef="let element">
      <td mat-cell  > {{element.empDetails !=null ? element.empDetails.birtDate : "" }}</td>
    </ng-container>
      
        
      
     
    </ng-container> 
  
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openDialog(row.email,row.empDetails.birtDate)"  class="underline-on-hover"></tr>
  </table> 
  <div >

   <pre></pre>
    
    <p>
    
    <button (click)="logout()">
    
    Logout
    
    </button>
    
    </p>
    
   
   </div>
    </div>
